<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Aggregates Viewer</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        body, html, #map { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
        }
        .grid-item {
    background-color: #eeeeee;
    padding: 10px;
    margin: 10px;
    line-height: 0.5;
    border-radius: 20px;
}
    </style>
</head>
<body>
    <div class="grid">
    </div>

    <script>

        const grid = document.querySelector('.grid');
        const now = new Date();
        for (let i = 0; i < 100; i++) {
            const item = document.createElement('div');
            item.id = `grid-item-${i}`;
            item.className = 'grid-item';
            item.style.width = '100px';
            item.style.height = `100px`;
            item.innerHTML = `
                <h3>${i}</h3>
                <p>??</p>
                <p>${now.toLocaleTimeString()}</p>
            `
            grid.appendChild(item);
        }
        var msnry = new Masonry( grid, {
            // options
            itemSelector: '.grid-item',
            columnWidth: 200,
            gutter:10
            });

        const ws = new WebSocket('ws://localhost:8000/aggregates');
        const table = document.getElementById('data');
        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            const itemId = `grid-item-${message.restaurant_id}`;
            const element = document.getElementById(itemId);
            const date = new Date(message.window_end);
            element.innerHTML = `
                <h3>${message.restaurant_id}</h3>
                <p>${message.order_count}</p>
                <p>${date.toLocaleTimeString()}</p>
            `;
            // element.removeChild(element.firstChild);
            // console.log('WebSocket message received:', message);
        };

        ws.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
